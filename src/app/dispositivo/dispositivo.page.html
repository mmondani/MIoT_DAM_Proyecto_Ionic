<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dispositivo</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dispositivo</ion-title>
      <ion-back-button slot="start"></ion-back-button>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="dispositivo">
    <detalle-sensor [dispositivo]="dispositivo"></detalle-sensor>

    <div [ngSwitch]="ultimoRiego?.apertura">
      <ion-button expand="block" *ngSwitchCase="0">ABRIR ELECTROVÁLVULA</ion-button>
      <ion-button expand="block" *ngSwitchCase="1">CERRAR ELECTROVÁLVULA</ion-button>
      <ion-button expand="block" *ngSwitchDefault>ABRIR ELECTROVÁLVULA</ion-button>
    </div>
      
    <ion-button expand="block" fill="outline" [routerLink]="['mediciones']" routerLinkActive="router-link-active" >VER TODAS LAS MEDICIONES</ion-button>
    <ion-button expand="block" fill="outline">VER LOG RIEGOS</ion-button>
  </div>
</ion-content>
